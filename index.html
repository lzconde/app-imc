<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="alert-error">
        Digite somente números
    </div>

    <div class="container">
        <main class="card">
            <h1 class="title">Cálculo de IMC</h1>
            <form id="user-info">
                <label for="weight">Peso (kg)</label>
                <input type="text" name="weight" id="weight" placeholder="60">
                <label for="height">Altura (cm)</label>
                <input type="text" name="height" id="height" placeholder="165">
            </form>
            <button form="user-info">
                Calcular IMC 
                <span class="arrow-icon"></span>
            </button>
        </main>
    </div>

    <div class="modal-wrapper">
        <div class="modal card">
            <h2 class="title">Seu IMC é de 28</h2>
            <button class="close">
                <img src="./assets/close-button.svg" alt="Botao para fechar">
            </button>
        </div>
    </div>

    <script src="./js/script.js" type="module"></script>
</body>
</html>
